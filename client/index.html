<!DOCTYPE html>
<html>
    <head>
        <title>Motoscala - Digital Mechanical Project Store</title>
        <meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv=X-UA-Compatible content="ie=edge">
        <!-- Dependencies -->
        <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css integrity=sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ crossorigin=anonymous>
        <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js></script>
        <script src=https://code.jquery.com/jquery-3.2.1.min.js></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.js></script>
        <script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js integrity=sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn crossorigin=anonymous></script>
        <!-- Source -->
        <link rel="stylesheet" type="text/css" href="combined.css">
        <script src="app.js"></script>
        <script src="combined.js"></script>
    </head>
    <body>
        <div id="app" ng-app="motoscala">
            <div class="container-fluid navbar" ng-controller="navbar">
                <div class="row">
                    <div class="col-4 title" ng-click="toHome()"><strong>Moto</strong>scala <span class="version">alpha</span></div>
                    <div class="hamburger">
                        <div class="sheet" id="big"></div>
                        <div class="sheet" id="med"></div>
                        <div class="sheet" id="sml"></div>
                    </div>
                </div>
                <div class="row menu-items">
                    <div class="item" ng-click="toHome()">About Us</div>
                    <div class="item" ng-show="loggedIn" ng-click="toBench()">Bench ({{username}})</div>
                    <div class="item" ng-show="loggedIn" ng-click="logOut()">Log Out</div>
                    <div class="item" ng-show="!loggedIn" ng-click="toLogin()">Log In</div>
                    <div class="item" ng-show="!loggedIn" ng-click="toSignup()">Sign Up</div>
                </div>
            </div>
            <div id="view" ng-view></div>
        </div>
    </body>
</html>
