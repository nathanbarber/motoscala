<div class="container-fluid section signup">
    <div class="row">
        <div class="col-12 text-center account-header header">Let's get started...</div>
        <div class="col-10 col-md-6 col-xl-4 offset-1 offset-md-3 offset-xl-4 error-message" ng-click="hideError()"><strong>!</strong> {{errorMessage}}</div>
        <input 
            class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 account-input username" 
            placeholder="Username *"
            spellcheck="false"
            type="text">
        <input 
            class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 account-input email" 
            placeholder="E-mail *"
            spellcheck="false"
            type="text">
        <input 
            class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 account-input password" 
            placeholder="Password *"
            type="password">
        <input 
            class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 account-input password-verify" 
            placeholder="Verify password *"
            type="password">
        <input 
            class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 account-input phone" 
            placeholder="Phone Number"
            spellcheck="false"
            type="text">
        <div class="col-8 col-sm-6 col-md-4 col-lg-2 offset-2 offset-sm-3 offset-md-4 offset-lg-5 text-center submit-credentials" ng-click="doSignUp()">Sign Up</div>
    </div>
</div>
